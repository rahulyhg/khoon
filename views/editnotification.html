<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Notification
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Title</label>
                            <input type="text" class='form-control' ng-model='notification.title' placeholder='Title' required>
                        </div>
                        <div class='form-group'>
                            <label>Content</label>
                            <textarea class='form-control' ng-model='notification.content' placeholder='Content' required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                        </div>
                        <img style="width:200px;height:190px;" ng-src="{{notification.image | uploadpath}}" ng-if="notification.image">
                        <input type="button" ng-click="removeimage();" value="Delete" class="btn btn-danger" ng-if="notification.image">
                        <div class="upload-div">
                            <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                            <div class="upload-buttons">
                                <input type="file" name="file" ng-file-select="onFileSelect($files,1)" onclick="this.value=null">
                            </div>
                            <div class="response" ng-show="uploadResult.length > 0">
                                <span ng-repeat="result in uploadResult">
                                        <div ng-init=""></div></span>
                            </div>
                        </div>
                        <!-- <div class='form-group'>
                            <label>IsModerated</label>
                            <select ng-model='notification.ismoderated' class='form-control'>
                                <option value='yes'>Yes</option>
                                <option value='no'>No</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Type</label>
                            <select ng-model='notification.type' class='form-control'>
                                <option value='text'>Text</option>
                                <option value='image'>Image</option>
                                <option value='video'>Video</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Timestamp</label>
                            <input type='date' class='form-control' ng-model='notification.timestamp' placeholder='Timestamp' hidden> </div> -->
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
