<div>
    <h2 class="title">
</h2>
    <div class="page">
        <div class="row">
            <div class="col-md-12">
                <section class="panel panel-default" style="border-radius:0px;">
                    <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Show Donor
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form ng-submit="getFilterResults('id');">
                                <div class="col-md-2">
                                    <div class="search-box">
                                        <input type="search" ng-model="pagedata.donorid" placeholder="Donor ID">
                                    </div>
                                </div>
                                <div class="col-md-2 text-center">
                                    <button type="submit" class="btn btn-primary">Donor Id</button>
                                </div>
                            </form>
                            <div class="col-md-4">
                                <span style="margin-right: 5px;">Hospital</span>
                                <select style="min-width: 150px;height: 34px;" ng-model="pagedata.hospital" ng-change="getFilterResults('hospital');" ng-options="hospital._id as hospital.name for hospital in hospitals">
                                </select>
                            </div>
                            <div class="pull-right" style="margin-right: 17px;">
                                <select ng-model="pagedata.limit" class="form-control" ng-change="getFilterResults('limit');">
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px">
                            <form ng-submit="getFilterResults('search');">
                                <div class="col-md-2">
                                    <div class="search-box max">
                                        <input id="fullName" type="search" ng-model="pagedata.name" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="search-box max">
                                        <input type="search" ng-model="pagedata.firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="search-box max">
                                        <input type="search" ng-model="pagedata.middlename" placeholder="Middle Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="search-box max">
                                        <input type="search" ng-model="pagedata.lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="search-box max">
                                        <input type="search" ng-model="pagedata.pincode" placeholder="Mobile No.">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">GO</button>
                                </div>
                            </form>
                        </div>
                        <div class="row" style="margin-top:20px">
                            <div class="col-md-3" ng-if="access.accesslevel=='admin'">
                                <span style="margin-right: 5px;">Camp</span>
                                <select style="min-width: 150px;height: 34px;" ng-model="pagedata.campnumber" ng-change="showVenues();" ng-options="camp.campnumber as camp.campnumber for camp in camps">
                                </select>
                            </div>
                            <div class="col-md-3" ng-if="access.accesslevel=='admin'">
                                <span style="margin-right: 5px;">Venue</span>
                                <select style="min-width: 150px;height: 34px;" ng-model="pagedata.camp" ng-change="getFilterResults('venue')" ng-options="venue.value as venue.value for venue in venues">
                                </select>
                            </div>
                        </div>
                        <div style="margin-top:20px;" ng-hide="showNoResult">
                            <table class="table table-bordered ">
                                <thead>
                                    <tr class="bg-dark">
                                        <th class="text-center">Donor Id</th>
                                        <th class="text-center">Donor Name</th>
                                        <th class="text-center">Bottle Number</th>
                                        <th class="text-center">Hospital</th>
                                        <th class="text-center" colspan="2" ng-if="access.accesslevel == 'entry' || access.accesslevel == 'admin'">Operations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="value in donor.data">
                                        <td class="text-center">{{value.donorid}}</td>
                                        <td class="text-center">{{value.name}}</td>
                                        <td class="text-center">{{value.bottle}}</td>
                                        <td class="text-center">{{value.hospitalname}}</td>
                                        <td class="text-center" ng-if="access.accesslevel == 'entry' || access.accesslevel == 'admin'"><a ng-click="deletefun(value._id)" class="btn btn-primary all-btn" ng-if="value.verified!=true"><i class="fa fa-times"></i></a>
                                        </td>
                                        <td class="text-center">
                                            <a href="#/editdonor/{{value._id}}" class="btn btn-primary all-btn">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li ng-class="page.class" ng-repeat="page in pages"><a ng-click="changePage(page);">{{page.pageno}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="text-center row mtop" ng-show="showNoResult">
                            <h4>No results found</h4>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<script>
   $(document).ready(function() {
      $("#fullName").focus();
   });
</script>
