<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create User
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Email</label>
                            <input type='text' class='form-control' ng-model='admin.email' placeholder='Email' required> </div>
                        <div class='form-group'>
                            <label>Password</label>
                            <input type='password' class='form-control' ng-model='admin.password' placeholder='Password' required> </div>
                        <div class='form-group'>
                            <label>Accesslevel</label>
                            <select ng-model='admin.accesslevel' class='form-control' required ng-change="changedrop();">
                                <option value=''>Select Accesslevel</option>
                                <option value='entry'>Entry Level</option>
                                <option value='verify'>Acknowledge Level</option>
                                <option value='gift'>Gift Level</option>
                                <option value='needblood'>Need Blood</option>
                            </select>
                        </div>
                        <div class='form-group' ng-show="showDrop">
                            <label>Camp Number</label>
                            <select class="form-control" ng-model="admin.campnumber" ng-options="cmp.campnumber as cmp.campnumber for cmp in camp" ng-change="changeVenues(admin.campnumber);"></select>
                        </div>
                        <div class='form-group' ng-show="showDrop">
                            <label>Camp</label>
                            <select ng-model='admin.camp' class='form-control' ng-options="venue.value as venue.value for venue in venues" required></select>
                        </div>
                        <div class='form-group'>
                            <label>Status</label>
                            <select ng-model='admin.status' class='form-control' required>
                                <option value='enable'>Enable</option>
                                <option value='disable'>Disable</option>
                            </select>
                        </div>
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
