<div class="row" ng-controller="headerctrl">
    <div class="col-md-9">
        <div class="logo">
            <a href="#/home" class="logo">
                <img src="img/logo.png" alt=""> {{showaccess.accesslevel | touppercase}} Level
                <span ng-if="showaccess.campnumber && showaccess.campnumber!='All'"> - {{showaccess.campnumber}}</span>
                <span ng-if="showaccess.camp && showaccess.camp!='All'"> - {{showaccess.camp}}</span>
                <span ng-if="showaccess.camp && showaccess.camp!='All' && showaccess.accesslevel!='gift'"> - {{hospname}}</span>
                <span ng-if="bottleCount != 0 && showaccess.accesslevel=='entry'" style="position: absolute;transform: translateX(100%);">Last Bottle Number - {{bottleCount}}</span>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <a href="#/login" class="btn btn-default pull-right logout">Logout</a>
    </div>
</div>
