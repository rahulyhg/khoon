<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit user
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'user.name' placeholder='Name' required minlength min=5 > </div><div class='form-group'><label>Email</label><input type='email' class='form-control' ng-model = 'user.email' placeholder='Email' required email > </div><div class='form-group ui-selecter'><label for='exampleInputEmail1'>Select Tag</label><div class='form-group'><ui-select multiple tagging tagging-label='false' ng-model = 'user.tag' on-select='ismatch(user.tag,$select);'><ui-select-match placeholder='Select Tag'>{{$item.name}}</ui-select-match><ui-select-choices repeat='person in tag track by person._id' refresh='refreshTag($select.search,$select.selected)' refresh-delay='0'><div ng-bind-html='person.name'></div></ui-select-choices></ui-select></div></div><div class='form-group'><label for='exampleInputEmail1'>Address</label><textarea class='form-control' ng-model = 'user.address' placeholder='Address' required ></textarea></div><div class='form-group'><label>Persons</label> <select ng-model = 'user.persons' class = 'form-control'><option value ='1'>first option</option><option value ='2'>first option</option><option value ='3'>first option</option><option value ='4'>first option</option><option value ='5'>first option</option></select></div><array objval='GalleryStructure' label='Gallery' editval='user.gallery' ng-if='user.gallery'></array><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
