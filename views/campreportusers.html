<div>
    <h2 class="title">
</h2>
    <div class="page">
        <div class="row">
            <div class="col-md-12">
                <section class="panel panel-default" style="border-radius:0px;">
                    <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Show Donor
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="search-box">
                                    <input type="search" ng-model="pagedata.donorid" placeholder="Donor ID">
                                </div>
                            </div>
                            <div class="col-md-2 text-center">
                                <a class="btn btn-primary" ng-click="getFilterResults('id');">Donor Id</a>
                            </div>
                            <div class="col-md-2">
                                <a href="#/createdonor" class="right btn btn-primary all-btn create-btn" ng-if="access.accesslevel == 'admin' || access.accesslevel == 'entry'">New Donor
                                </a>
                            </div>
                            <div class="pull-right" style="margin-right: 17px;">
                                <select ng-model="pagedata.limit" class="form-control" ng-change="getFilterResults('limit');">
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px">
                            <div class="col-md-2">
                                <div class="search-box max">
                                    <input type="search" ng-model="pagedata.name" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="search-box max">
                                    <input type="search" ng-model="pagedata.firstname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="search-box max">
                                    <input type="search" ng-model="pagedata.middlename" placeholder="Middle Name">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="search-box max">
                                    <input type="search" ng-model="pagedata.lastname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="search-box max">
                                    <input type="search" ng-model="pagedata.pincode" placeholder="Pincode">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-primary" ng-click="getFilterResults('search');">GO</a>
                            </div>
                        </div>
                        <div style="margin-top:20px;">
                            <table class="table table-bordered ">
                                <thead>
                                    <tr class="bg-dark">
                                        <th class="text-center">Donor Id</th>
                                        <th class="text-center">Donor Name</th>
                                        <th class="text-center">Donor Pincode</th>
                                        <!-- <th class="text-center" colspan="2" ng-if="access.accesslevel == 'entry' || access.accesslevel == 'admin'">Operations</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="value in donor.data">
                                        <td class="text-center">{{value.donorid}}</td>
                                        <td class="text-center">{{value.name}}</td>
                                        <td class="text-center">{{value.pincode}}</td>
                                        <!-- <td class="text-center" ng-if="access.accesslevel == 'entry' || access.accesslevel == 'admin'"><a ng-click="deletefun(value._id)" class="btn btn-primary all-btn"><i class="fa fa-times"></i></a>
                                        </td>
                                        <td class="text-center">
                                            <a href="#/editdonor/{{value._id}}" class="btn btn-primary all-btn">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </a>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li ng-class="page.class" ng-repeat="page in pages"><a ng-click="changePage(page);">{{page.pageno}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
