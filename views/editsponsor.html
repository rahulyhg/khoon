<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Sponsor
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='sponsor.name' placeholder='Name' required>
                        </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Content</label>
                            <textarea class='form-control' ng-model='sponsor.content' placeholder='Content'></textarea>
                        </div>
                        <div class='form-group'>
                            <label>Status</label>
                            <select ng-model="sponsor.status">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
