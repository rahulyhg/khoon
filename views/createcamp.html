<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Camp
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Camp Number</label>
                            <input type='text' class='form-control' ng-model='camp.campnumber' placeholder='Camp Number' required> </div>
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='camp.name' placeholder='Name' required capitalize-first> </div>
                        <!-- <div class='form-group'>
                            <label>Venue</label>
                            <input type='text' class='form-control' ng-model='camp.venue' placeholder='Venue' required capitalize-first> </div> -->
                        <div class="form-group">
                            <label>Venue</label>
                            <div class="panel-body pdtb">
                                <a ng-click="add(camp);" class="btn btn-success pull-right">Add Venue</a>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <td>Venue</td>
                                            <td>Venue Address</td>
                                            <td>Hospitals</td>
                                            <td>Action</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="venue in camp.venues">
                                            <td>
                                                <input type="text" ng-model="venue.value" placeholder="Venue" class="form-control" capitalize-first>
                                            </td>
                                            <td>
                                                <input type="text" ng-model="venue.address" placeholder="Venue Address" class="form-control" capitalize-first>
                                            </td>
                                            <td>
                                                <ui-select multiple tagging-label='false' ng-model='venue.hospital' on-select='ismatchHospital(venue.hospital,$select);'>
                                                    <ui-select-match placeholder='Select Hospital'>{{$item.name}}</ui-select-match>
                                                    <ui-select-choices repeat='person in hospital track by person._id' refresh='refreshHospital($select.search,$select.selected)' refresh-delay='0'>
                                                        <div ng-bind-html='person.name'></div>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </td>
                                            <td>
                                                <input class="bt btn-danger" type="button" ng-click="remove(camp.venues.indexOf(venue),camp.venues);" value="Delete Venue">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label>Date</label>
                            <input type='date' class='form-control' ng-model='camp.date' placeholder='Date' required> </div>
                        <div class='form-group'>
                            <label>Note</label>
                            <textarea class='form-control' ng-model='camp.note' placeholder='Note'></textarea>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
