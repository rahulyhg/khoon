<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr">
                    <span class="glyphicon glyphicon-th mr5"></span>Create Donor
                </div>
                <form ng-submit="savedonor();">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Last Name</label>
                                    <input type='text' class='form-control' ng-model='donor.lastname' placeholder='Last Name' required capitalize-first> </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>First Name</label>
                                    <input type='text' class='form-control' ng-model='donor.firstname' placeholder='First Name' required capitalize-first> </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Middle Name</label>
                                    <input type='text' class='form-control' ng-model='donor.middlename' placeholder='Middle Name' required capitalize-first> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Email</label>
                                    <input type='email' class='form-control' ng-model='donor.email' placeholder='Email'>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Gender</label>
                                    <select ng-model='donor.gender' class='form-control' required>
                                        <option value='Male'>Male</option>
                                        <option value='Female'>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Blood group</label>
                                    <select ng-model='donor.bloodgroup' class='form-control'>
                                        <option value='A-'>A-</option>
                                        <option value='A+'>A+</option>
                                        <option value='B-'>B-</option>
                                        <option value='B+'>B+</option>
                                        <option value='AB-'>AB-</option>
                                        <option value='AB+'>AB+</option>
                                        <option value='O-'>O-</option>
                                        <option value='O+'>O+</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Birth date</label>
                                    <input type='date' class='form-control' ng-model='donor.birthdate' required ng-change="calculate();">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Age</label>
                                    <input type='text' class='form-control' ng-model='donor.age' placeholder='Age' readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group ui-selecter'>
                                    <label for='exampleInputEmail1'>Select Village</label>
                                    <div class='form-group'>
                                        <ui-select multiple limit="1" tagging tagging-label='false' ng-model='donor.village' on-select='ismatchVillage(donor.village,$select);'>
                                            <ui-select-match placeholder='Select Village'>{{$item.name}}</ui-select-match>
                                            <ui-select-choices repeat='person in village track by person._id' refresh='refreshVillage($select.search,$select.selected)' refresh-delay='0'>
                                                <div ng-bind-html='person.name'></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Previous Name</label>
                                    <input type='text' class='form-control' ng-model='donor.previousname' placeholder='Previous Name' capitalize-first> </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Address Line 1</label>
                                    <input type="text" class='form-control' ng-model='donor.address1' placeholder='Address Line 1' capitalize-first required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Address Line 2</label>
                                    <input type="text" class='form-control' ng-model='donor.address2' placeholder='Address Line 2' capitalize-first>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Area</label>
                                    <input type='text' class='form-control' ng-model='donor.area' placeholder='Area' capitalize-first>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>City</label>
                                    <input type='text' class='form-control' ng-model='donor.city' placeholder='City' capitalize-first>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Landline 1</label>
                                    <input type="text" class='form-control' ng-model='donor.tel1' placeholder='Landline 1' only-digits>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Landline 2</label>
                                    <input type="text" class='form-control' ng-model='donor.tel2' placeholder='Landline 2' only-digits>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Pincode</label>
                                    <input type='text' class='form-control' ng-model='donor.pincode' placeholder='Pincode' required only-digits ng-trim="false" maxlength="6">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Mobile no</label>
                                    <input type='text' class='form-control' ng-model='donor.mobile' placeholder='Mobile no' only-digits ng-trim="false" maxlength="10">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Discontinued</label>
                                    <select ng-model='donor.discontinued' class='form-control' required>
                                        <option value='yes'>Yes</option>
                                        <option value='no'>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group'>
                                    <label>Weight (in kgs.)</label>
                                    <input type='text' class='form-control' ng-model='donor.weight' placeholder='Weight (in kgs.)'>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class='form-group' ng-show="showbottle">
                                    <label>Bottle Number</label>
                                    <input type='text' class='form-control' ng-model='donor.bottle' placeholder='Bottle Number' required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <span ng-if="bottleExist == 0"><b>Bottle Number Already Exists. Please Change Bottle Number.</b></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <span ng-if="showfail == 0"><b>Some error. Please submit again.</b></span>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="showAgeError">
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <span><b>Your age should be between 18 and 70</b></span>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="showPinError">
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <span><b>Invalid Pincode</b></span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
