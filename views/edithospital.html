<div class="page">
   <h2 class="title">
</h2>
   <div class="row">
      <div class="col-md-12">
         <section class="panel panel-default" style="border-radius:0px;">
            <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Hospital
            </div>
            <div class="panel-body">
               <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                  <div class='form-group'>
                     <label>Name</label>
                     <input type='text' class='form-control' ng-model='hospital.name' placeholder='Name' required capitalize-first> </div>
                  <div class='form-group'>
                     <label>Long Name</label>
                     <input type='text' class='form-control' ng-model='hospital.lname' placeholder='Location' required capitalize-first> </div>
                  <div class='form-group'>
                     <label>Address</label>
                     <textarea class='form-control' ng-model='hospital.address' placeholder='Address' capitalize-first></textarea>
                  </div>
                  <div class='form-group'>
                     <label>Phone No.</label>
                     <input type='text' class='form-control' ng-model='hospital.phone' placeholder='Phone No.' only-digits>
                  </div>
                  <div class="form-group">
                     <label for="exampleInputEmail1">Image</label>
                     <div class="scroll-x">
                        <div class="img-box">
                           <div class="many-img" ng-if="hospital.image">
                              <img ng-src="{{hospital.image | uploadpath}}" width="200" height="150">
                              <button type="button" ng-click="removeimage();" class="btn btn-danger close-btn"><i class="glyphicon glyphicon-trash"></i>
                              </button>
                           </div>
                        </div>
                     </div>
                     <div class="upload-div">
                        <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                        <div class="upload-buttons">
                           <input type="file" name="file" ng-file-select="onFileSelect($files)" onclick="this.value=null">
                        </div>
                     </div>
                  </div>
                  <!--Add New Tags-->
                  <div class="text-center" style="padding-bottom:20px;">
                     <button type="submit" class="btn btn-primary all-btn">Submit</button>
                  </div>
               </form>
            </div>
         </section>
      </div>
   </div>
</div>
