<div class="page">
    <h2 class="title">
    </h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Mobile Banner
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation">
                        <div class='form-group'>
                            <!--<label>Image</label>
                             <input type='text' class='form-control' ng-model='mobileBanner.image' placeholder='Image' required capitalize-first>
                         </div>-->
                            <label>Title</label>
                            <input type='text' class='form-control' ng-model='mobileBanner.title' placeholder='Title' required capitalize-first>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <div class="scroll-x">
                                <div class="img-box">
                                    <div ng-repeat="bill in mobileBanner.image" class="many-img">
                                        <img src="{{bill | uploadpath}}" width="200" height="150" ng-if="mobileBanner.image.length!=0">
                                        <button type="button" ng-click="removeimage(mobileBanner.image.indexOf(bill));" class="btn btn-danger close-btn" ng-if="mobileBanner.image.length!=0"><i class="glyphicon glyphicon-trash"></i>
                                         </button>
                                    </div>
                                </div>
                            </div>
                            <div class="upload-div">
                                <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                <div class="upload-buttons">
                                    <input type="file" name="file" ng-file-select="onFileSelect($files)" onclick="this.value=null" multiple>
                                </div>
                                <div class="response" ng-show="uploadResult.length > 0">
                                    <span ng-repeat="result in uploadResult">
                                         <div ng-init="">
 <!--                                        {{result}}-->
                                         </div>
                                 </span>
                                </div>
                            </div>
                        </div>


                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn" ng-click="submitForm(mobileBanner)">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
