<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Admin
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Email</label>
                            <input type='text' class='form-control' ng-model='admin.email' placeholder='Email' required> </div>
                        <div class='form-group'>
                            <label>Password</label>
                            <input type='password' class='form-control' ng-model='admin.password' placeholder='Password' required> </div>
                        <div class='form-group'>
                            <label>Accesslevel</label>
                            <select ng-model='admin.accesslevel' class='form-control' required>
                                <option value=''>Select Accesslevel</option>
                                <option value='entry'>Entry Level</option>
                                <option value='verify'>Verify Level</option>
                                <option value='gift'>Gift Level</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Camp</label>
                            <select ng-model='admin.camp' class='form-control' required>
                                <option value='' selected>Select Location</option>
                                <option value='Mulund'>Mulund</option>
                                <option value='Thane'>Thane</option>
                                <option value='Dombivli'>Dombivli</option>
                            </select>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
