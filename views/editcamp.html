<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Camp
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Camp No.</label>
                            <input type='text' class='form-control' ng-model='camp.no' placeholder='Camp No.' required> </div>
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='camp.name' placeholder='Name' required> </div>
                        <div class='form-group'>
                            <label>Venue</label>
                            <input type='text' class='form-control' ng-model='camp.venue' placeholder='Venue' required> </div>
                        <div class='form-group'>
                            <label>Date</label>
                            <input type='date' class='form-control' ng-model='camp.date' placeholder='Date' required> </div>
                        <div class='form-group'>
                            <label>Time Start</label>
                            <input type='text' class='form-control' ng-model='camp.timestart' placeholder='Time Start'> </div>
                        <div class='form-group'>
                            <label>Time End</label>
                            <input type='text' class='form-control' ng-model='camp.timeend' placeholder='Time End'> </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
