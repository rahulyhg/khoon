<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Camp
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'camp.name' placeholder='Name' required > </div><div class='form-group'><label>Venue</label><input type='text' class='form-control' ng-model = 'camp.venue' placeholder='Venue' required > </div><div class='form-group'><label>Timestamp</label><input type='text' class='form-control' ng-model = 'camp.timestamp' placeholder='Timestamp' readonly > </div><div class='form-group'><label>Time Start</label><input type='text' class='form-control' ng-model = 'camp.timestart' placeholder='Time Start' > </div><div class='form-group'><label>Time End</label><input type='text' class='form-control' ng-model = 'camp.timeend' placeholder='Time End' > </div><div class='form-group'><label>Start Bottle Id</label><input type='text' class='form-control' ng-model = 'camp.startbottleid' placeholder='Start Bottle Id' > </div><div class='form-group'><label>Last Bottle Id</label><input type='text' class='form-control' ng-model = 'camp.lastbottleid' placeholder='Last Bottle Id' > </div><array objval='DonationStructure' label='Donation' editval='camp.donation'></array><div class='form-group'><label>Sponsor</label> <select ng-model = 'camp.sponsor' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in sponsor' value='{{value._id}}'>{{value.name}}</option></select></div><array objval='GiftStructure' label='Gift' editval='camp.gift'></array><array objval='BottleStructure' label='Bottle' editval='camp.bottle'></array><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
