<div>
   <h2 class="title">
</h2>
   <div class="page">
      <div class="row">
         <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
               <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Search Blood
               </div>
               <div class="panel-body">
                  <div class="bot search-box">
                     <div class="row">
                        <div class="col-md-3">
                           <textarea name="name" rows="1" class="form-control" ng-model="pagedata.pincode" placeholder="Pincodes (Comma Seperated)"></textarea>
                           <!-- <input type="search" name="search" ng-model="pagedata.search" placeholder="Pincode" ng-change="reload(pagedata);" /> -->
                        </div>
                        <div class="col-md-2">
                           <select ng-model="pagedata.bloodgrp" class="form-control">
                              <option value="">Blood Group</option>
                              <option value="A+">A+</option>
                              <option value="A-">A-</option>
                              <option value="B+">B+</option>
                              <option value="B-">B-</option>
                              <option value="AB+">AB+</option>
                              <option value="AB-">AB-</option>
                              <option value="O+">O+</option>
                              <option value="O-">O-</option>
                           </select>
                        </div>
                        <div class="col-md-2">
                           <a class="right btn btn-primary all-btn create-btn" ng-click="getSearchResults();">Search Blood</a>
                        </div>
                        <div class="col-md-5">
                           <div class="pull-right">
                              <select ng-model="pagedata.limit" class="form-control" ng-change="reload()">
                                 <option value="20" selected>20</option>
                                 <option value="50">50</option>
                                 <option value="100">100</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div style="margin-top:10px;">
                     <table class="table table-bordered ">
                        <thead>
                           <tr class="bg-dark">
                              <th class="text-center">Donor Id</th>
                              <th class="text-center">Donor Name</th>
                              <th class="text-center">Contact No.</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr ng-repeat="value in hospital.data">
                              <td class="text-center">{{value.donorid}}</td>
                              <td class="text-center">{{value.name}}</td>
                              <td class="text-center">{{value.mobile}} <span ng-if="value.tel1">, {{value.tel1 || 'N.A.'}}</span><span ng-if="value.tel2">, {{value.tel2 || 'N.A.'}}</span></td>
                           </tr>
                        </tbody>
                     </table>
                     <nav>
                        <ul class="pagination">
                           <li ng-class="page.class" ng-repeat="page in pages"><a ng-click="pagedata.page=page.pageno;reload();">{{page.pageno}}</a>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </section>
         </div>
      </div>
   </div>
</div>
